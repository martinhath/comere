[package]
name = "comere"
version = "0.1.0"
authors = ["Martin Hafskjold Thoresen <martinhath@gmail.com>"]

[dependencies]
lazy_static = "*"
bench = { path = './bench' }

[dev-dependencies]
rand = "*"
bencher = "*"
crossbeam = "*"
time = "*"

[profile.bench]
debug = true

[[bin]]
name = "queue2"
path = "benches/queue2.rs"

[[bench]]
name = "queue"
harness = false

[[bench]]
name = "list"
harness = false

[features]
default = []
# Should the HP implmementation repeatedly scan and wait for other threads to unregister a HP when
# we want to drop that HP?
hp-wait = []
