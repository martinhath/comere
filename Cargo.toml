[package]
name = "comere"
version = "0.1.0"
authors = ["Martin Hafskjold Thoresen <martinhath@gmail.com>"]

[dependencies]
lazy_static = "*"
bench = { path = './bench' }
crossbeam = "*"

[dev-dependencies]
rand = "*"
bencher = "*"
time = "*"

[profile.bench]
debug = true

[[bin]]
name = "queue-transport-ebr"
path = "benches/queue-transport-ebr.rs"

[[bin]]
name = "queue-transport-crossbeam"
path = "benches/queue-transport-crossbeam.rs"

[[bin]]
name = "queue-transport-hp"
path = "benches/queue-transport-hp.rs"

[[bench]]
name = "queue"
harness = false

[[bench]]
name = "list"
harness = false

[features]
default = []
# Should the HP implmementation repeatedly scan and wait for other threads to unregister a HP when
# we want to drop that HP?
hp-wait = []
